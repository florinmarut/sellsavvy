@if (isLoading) {
<div class="spinner-container">
  <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
</div>
} @else if(isFormSubmitted) {
<success-card
  [title]="'product posted!'"
  [message]="'Your product have been successfully posted to SellSavvy!'"
></success-card
>} @else if(isFormSubmittedWithErrors) {
<fail-card
  [title]="'Fail!'"
  [message]="
    'An error occurred trying to post your product! Please try again later!'
  "
></fail-card>
} @else {
<div class="form-container">
  <form [formGroup]="productForm" (ngSubmit)="onSubmit()" class="form">
    <mat-form-field>
      <mat-label>Title</mat-label>
      <input matInput type="text" formControlName="title" />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Description</mat-label>
      <textarea matInput formControlName="description"></textarea>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Price</mat-label>
      <input matInput type="number" formControlName="price" />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Stock</mat-label>
      <input matInput type="number" formControlName="stock" />
    </mat-form-field>

    <file-picker [maxFiles]="2" fileFilter=".png" (filesSelected)="onFilesSelected($event)"></file-picker>

    <button
      mat-raised-button
      color="primary"
      type="submit"
      [disabled]="!productForm.valid"
      [class.button--disabled]="productForm.invalid"
    >
      Submit
    </button>
  </form>
</div>
}
