<div class="container">
  @if (canEdit) {
  <button
    mat-raised-button
    color="primary"
    class="add-product-button"
    (click)="addProduct()"
  >
    Add new product
  </button>
  }
  <paged-table
    [loggedInUser]="user"
    [products]="pagedproducts?.items"
    [canEdit]="canEdit"
  ></paged-table>
</div>
