@if (user) {
<div class="user-profile">
  <div class="user-info">
    <img
      class="user-image"
      [src]="'https://via.placeholder.com/150'"
      alt="User Picture"
    />
    <div class="user-details">
      <h2 class="user-name">{{ user.firstName }} {{ user.lastName }}</h2>
      <p class="user-email">{{ user.email }}</p>
      <p class="user-phone">{{ user.phoneNumber }}</p>
      <button mat-raised-button color="primary" (click)="toggleFollow()">
        {{ isFollowing ? "Unfollow" : "Follow" }}
      </button>
    </div>
  </div>

  <div class="user-products">
    <h3 class="products-title" (click)="toggleProductVisibility()">
      Products
      <mat-icon>{{ showProducts ? "expand_less" : "expand_more" }}</mat-icon>
    </h3>
    <div *ngIf="showProducts" class="products-grid">
      <mat-card *ngFor="let product of user.products" class="product-card">
        <mat-card-header>
          <mat-card-title>{{ product.title }}</mat-card-title>
        </mat-card-header>
        <img
          mat-card-image
          [src]="'https://via.placeholder.com/400x300'"
          alt="Product Image"
        />
        <mat-card-content>
          <p>{{ product.description }}</p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button color="primary" (click)="viewProduct(product.id)">View</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>

}
