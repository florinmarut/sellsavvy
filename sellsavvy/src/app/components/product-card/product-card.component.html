<mat-card class="product-card">
  <mat-card-header>
    <mat-card-title>Product Name</mat-card-title>
  </mat-card-header>
  <img
    mat-card-image
    src="https://picsum.photos/id/1005/200/150"
    alt="Product Photo"
  />
  <mat-card-content>
    <p class="product-card-price">$19.99</p>
  </mat-card-content>

  <mat-card-actions>
    <button class="product-card-button" mat-raised-button color="primary">
      Add to Cart
    </button>
  </mat-card-actions>
</mat-card>
