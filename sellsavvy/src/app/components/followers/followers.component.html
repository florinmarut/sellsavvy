<!-- src/app/followers/followers.component.html -->
<div fxLayout="column" fxLayoutAlign="start stretch">
  <mat-card *ngFor="let follower of followers" class="follower-card" (click)="viewProfile(follower.id)">
    <mat-card-header>
      <div
        mat-card-avatar
        class="profile-picture"
        [ngStyle]="{
          'background-image': 'url(' + follower.profilePicture + ')'
        }"
      ></div>
      <mat-card-title>{{ follower.firstName }} {{follower.lastName}}</mat-card-title>
    </mat-card-header>
  </mat-card>
</div>
