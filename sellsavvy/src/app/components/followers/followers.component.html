<div fxLayout="column" fxLayoutAlign="start stretch">
  <mat-card *ngFor="let follower of followers" class="follower-card">
    <mat-card-header>
      <div
        mat-card-avatar
        class="profile-picture"
        [ngStyle]="{
          'background-image': 'url(' + follower.profilePicture + ')'
        }"
      ></div>
      <mat-card-title>{{ follower.name }}</mat-card-title>
      <mat-card-subtitle
        >{{ follower.postedProducts }} Products</mat-card-subtitle
      >
    </mat-card-header>
  </mat-card>
</div>
