<mat-card>
  <mat-card-header>
    <mat-card-title>{{ item.product.title }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>{{ item.product.description }}</mat-card-content>
  <mat-card-actions>
    <button mat-button color="primary" (click)="viewProduct()">View</button>
    <button mat-button color="primary" (click)="removeItem()">
      Remove from cart
    </button>
  </mat-card-actions>
</mat-card>
